            fill: #212121;
        }

        .footer-svg.svg-block {
            fill: #17191B;
        }

        .site-footer {
            background-color: #17191B;
        }

        body {
            color: #50545C
        }

        .site-title a,
        .site-title a:hover {
            color: #f9f9f9
        }

        .site-description {
            color: #dddddd

        .entry-title,
        .entry-title a {
            color: #000
        }

        .entry-meta,
        .entry-meta a,
        .entry-footer,
        .entry-footer a {
            color: #9d9d9d

        .widget-area {
            background-color: #17191B

        .widget-area a {
            color: #f9f9f9
        }

        .social-navigation li a {
