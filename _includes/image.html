<img 
{% if iclude.width != empty %} 
    width="{{include.width}}" 
{% endif %}
{% if iclude.height != empty %} 
    height="{{include.height}}" 
{% endif %}
src="{%if site.jekyll_assets%}{% asset_path {{include.src}} magick:resize:{{include.width}}^ %}{%else%}/assets/images/{{include.src}}{%endif%}" 
{% if iclude.class != empty %} 
    class="{{include.class}}"
{% endif %}
{% if iclude.alt != empty %} 
    alt="{{include.alt}}"
{% endif %}
{% if include.srcset != empty %} 
{% assign srcsets = include.srcset | split:"," %}
srcset="
    {% for srcset in srcsets %}
        {%if site.jekyll_assets%}{% asset_path {{include.src}} magick:resize:{{srcset}}^ %}{%else%}/assets/images/{{include.src}}{%endif%} {{srcset}}w{% if forloop.last == false %}, {% endif %}
    {% endfor %}
        "
{% endif %}
{% if iclude.sizes != empty %} 
sizes="{{include.sizes}}"
{% endif %}
/>
